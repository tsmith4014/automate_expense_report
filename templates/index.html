<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Form Populator</title>
    <style>
      body {
        background-color: #333; /* Dark background */
        color: #fff; /* Light text color for visibility */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        width: 80%;
        max-width: 600px;
        padding: 20px;
        background-color: #444; /* Slightly lighter background for the form */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-top: 20px;
      }
      input[type="text"],
      input[type="date"],
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #555;
        background-color: #222;
        color: #ddd;
      }
      button {
        background-color: #555;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <form id="expenseForm" action="/generate-excel" method="post">
      <label for="school">School:</label>
      <input type="text" name="school" placeholder="School" required />

      <label for="periodEnding">Period Ending (YYYY-MM-DD):</label>
      <input type="date" name="periodEnding" required />

      <label for="tripPurpose">Trip Purpose:</label>
      <input
        type="text"
        name="tripPurpose"
        placeholder="Trip Purpose"
        required
      />

      <!-- Add any additional optional fields as needed -->
      <!-- Example for an optional field -->
      <!-- <label for="additionalField">Additional Field:</label> -->
      <!-- <input type="text" name="additionalField" placeholder="Additional Field" /> -->

      <button type="submit">Generate Excel</button>
    </form>
  </body>
</html>
